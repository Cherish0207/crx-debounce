<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>throttle</title>
    <style>
      button {
        width: 200px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <button id="btn">快速点击时，1s内的点击算一次</button>
    <script>
      // underscore
      /**
       * 最后的点击可能没有生效 ---> trailing: true 最后一次等待wait后触发,默认触发
       */
      function throttle(func, wait, { trailing } = {}) {
        let previous = 0,
          args,
          context,
          timeout;
        // later: 最后一次执行的方法
        let later = function () {
          previous = Date.now();
          func.apply(context, args);
          timeout = null;
        };
        return function () {
          console.log("throttle");
          let now = Date.now();
          args = arguments;
          context = this;
          let remaning = wait - (now - previous);
          if (remaning <= 0) {
            if (timeout) {
              clearTimeout(timeout);
              timeout = null;
            }
            func.apply(context, args);
            previous = now;
          } else if (!timeout && trailing !== false) {
            timeout = setTimeout(later, remaning);
          }
        };
      }
      function logger() {
        console.log("logger");
      }
      btn.addEventListener("click", throttle(logger, 1000));
    </script>
  </body>
</html>
